version: '3'
services:
  db:
    image: mysql
    restart: always

    ports:
      - "3306:3306"
    environment:
      - MYSQL_USER=springuser
      - MYSQL_PASSWORD=ThePassword
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
    volumes:
      - ./sql:/docker-entrypoint-initdb.d

  product-service:
    restart: on-failure   # Comment entire line for troubleshooting
    build:
      context: ./product-service
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - db

  orders-service:
    restart: on-failure   # Comment entire line for troubleshooting
    build:
      context: ./orders-service
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    depends_on:
      - db
   
  customer-service:
    restart: on-failure   # Comment entire line for troubleshooting
    build:
      context: ./customer-service
      dockerfile: Dockerfile
    ports:
      - "8082:8080"
    depends_on:
      - db